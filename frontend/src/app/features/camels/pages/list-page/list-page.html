<div id="title">
  <h2>Camels</h2>
</div>

<table class="table table-stripped">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col" sortable="name">Name</th>
      <th scope="col" sortable="color">Color</th>
      <th scope="col">Humps Count</th>
      <th scope="col" sortable="lastFed">Last Fed</th>
      <th scope="col" id="add-container">
        <button class="btn btn-success" (click)="startEditing()">Add</button>
      </th>
    </tr>
  </thead>
  <tbody>
    @for (c of camels$ | async; track c.id) {
      <tr>
        <td scope="row">{{ c.name }}</td>
        <td scope="row">{{ c.color || 'Not provided' }}</td>
        <td scope="row">{{ c.humpCount }}</td>
        <td scope="row">{{ c.lastFed || 'Never' }}</td>
        <td>
          <div class="camel-actions">
            <button class="btn btn-warning" (click)="startEditing(c)">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="5" style="text-align: center">No camels.</td>
      </tr>
    }
  </tbody>

  <ng-template #camelModal>
    <div class="modal-header">
      <h5 class="modal-title">{{ editingId() ? 'Edit Camel' : 'Create Camel' }}</h5>
    </div>
    <form [formGroup]="camelForm" (ngSubmit)="submitEdit()">
      <div class="modal-body">
        <input type="text" formControlName="name" />
        <input type="text" formControlName="color" />
        <select formControlName="humpCount">
          <option [value]="null" disabled>Choose...</option>
          <option [value]="1">1</option>
          <option [value]="2">2</option>
        </select>
        <input type="date" formControlName="lastFedDate" />
        <input type="time" formControlName="lastFedTime" />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" (click)="stopEditing()">Cancel</button>
      </div>
    </form>
  </ng-template>
</table>
